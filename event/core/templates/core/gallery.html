<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for event in events %}
        <a href="{% url 'gallery_images' event.id %}">{{ event.name }}
            <img src="{{ event.image.url }}" alt="{{ event.name }} Logo" style="max-width: 200px;">
        </a> <br>
    {% endfor %}
</body>
</html>
